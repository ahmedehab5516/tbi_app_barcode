plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.tbi_app_barcode"
  

    compileSdk = flutter.compileSdkVersion
    // ndkVersion = flutter.ndkVersion
        ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11  // Use Java 11 or higher
        targetCompatibility = JavaVersion.VERSION_11
    }

        
 

    defaultConfig {
        applicationId = "com.example.tbi_app_barcode"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
          multiDexEnabled true
    }   
    tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += ["-Xlint:-options"]
    }


    kotlinOptions {
        jvmTarget = "11"  // Set Kotlin JVM target to 11
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // For now, we're using the debug signing configuration.
            signingConfig = signingConfigs.debug
        }
    }
}


flutter {
    source = "../.."
}
