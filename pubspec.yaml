name: tbi_app_barcode
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.6
  http: ^1.3.0
  google_mlkit_barcode_scanning: ^0.13.0
  flutter_barcode_listener: ^0.1.4
  device_info_plus: ^11.2.2
  dio: ^5.8.0+1
  intl: ^0.20.2
  shared_preferences: ^2.5.1
  uuid: ^4.5.1
  font_awesome_flutter: ^10.8.0
  image_picker: ^1.1.2
  cupertino_icons: ^1.0.8
  flutter_barcode_scanner_plus: ^3.0.7
  mobile_scanner: ^6.0.6
  audioplayers: ^6.1.2
  mockito: ^5.4.4
  connectivity_plus: ^6.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/K_logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audios/
